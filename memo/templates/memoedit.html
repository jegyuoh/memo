{% extends 'layout.html' %}
{% block memoblock %}
<form action="/memo/update/{{ memo.id }}" method="POST">
  {% csrf_token %}
  <div>
    <label for="title">제목</label>
    <input type="text" name="title" id="title" value="{{ memo.title }}">
  </div>
  <div>
    <label for="content">내용</label>
    <textarea name="content" id="content" cols="30" rows="10">{{ memo.content }}</textarea>
  </div>
  <button type="submit">수정하기</button>
</form>
{% endblock %}
